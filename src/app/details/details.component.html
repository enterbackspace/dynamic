 <div class="container d-flex justify-content-center">
    <h2 class="text-success">DETAILS</h2>
</div>
<div class=" container mt-5">
    
    <a >  <button class="btn btn-primary" (click)="navigate()" > <mat-icon>add</mat-icon>&nbsp;Add_users</button></a>
    <router-outlet></router-outlet>
    <br>
    <br>
<table class="table table-hover border border-2">
    <thead  style="margin: 1px solid black;">
        <th>S.NO</th>
        <th>FIRST_NAME</th>
        <th>LAST_NAME</th>
        <th>G_mail</th>
        <th>EDUCATION</th>
        <th>ACTIONS</th>
    </thead>
    
    <tbody class="mt-3">
        <tr *ngFor="let details of details; let i=index">
            <td>{{i+1}}</td>
            <td>{{details.firstname}}</td>
            <td>{{details.lastname}}</td>
            <td>{{details.G_mail}}</td>
            <td>{{details.Education}}</td>
            <td>
                <button mat-icon-button class="btn btn-warning" color="primary" (click)="openaddempform(details.id)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button class="btn btn-danger" color="warn" (click)="deleteDetails(details.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </tr>
    </tbody>
 </table>
 </div>
 <router-outlet></router-outlet>
